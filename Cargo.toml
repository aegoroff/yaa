[package]
name = "yaa"
description = "Yandex archives analyzer tool"
authors = ["egoroff <egoroff@gmail.com>"]
version = "0.1.0"
keywords = ["yandex", "tool", "sources", "analyze"]
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tar = "0.4.38"
bzip2 = "0.4.4"
num-format = "0.4"
indicatif = "0.17.3"
itertools = "0.10"
prettytable-rs = "0.10.0"
lazy_static = "1.4.0"
clap = { version = "4.2.7", features = ["std", "color", "suggestions", "cargo", "derive"] }

[profile.release]
codegen-units = 1
strip = true
panic = 'abort'